# permissions for end users to view executors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: executor-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: testkube
    app.kubernetes.io/part-of: testkube
    app.kubernetes.io/managed-by: kustomize
  name: executor-viewer-role
rules:
- apiGroups:
  - executor.testkube.io
  resources:
  - executors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - executor.testkube.io
  resources:
  - executors/status
  verbs:
  - get
